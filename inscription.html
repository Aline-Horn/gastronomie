<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
  
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
      <link rel="stylesheet" href="./css/style.css" />
       <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
        <a href="index.html"><img
        src="css\images\logoGastronomie-removebg-preview.png"
        alt="logo"
        width="300"
      /></a>

       <h2 id="slogan"><strong>Le meilleur de la gastronomie à Lyon</strong></h2>
      <ul>
        <li><a href="index.html#inscription">Inscription</a></li>
       
      </ul>
    </nav>
    <main id="backgroundformulaire">
      <section id="formulaireInscription">
        
    
        <form action="" method="get" id="formulaire">
        <h3 id="inscriptionChef">INSCRIPTION CONCOURS CHEF DE CUISINE</h3>
          <label for="nom">Nom</label><br />
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Insérer nom"
            
          /><br />

      

          <label for="prenom">Prénom</label><br />
          <input
            type="text"
            id="prenom"
            name="prenom"
            placeholder="Insérer prénom"
            
          /><br />

    

          <label for="mail">Mail</label><br />
          <input
            type="mail"
            id="mail"
            name="mail"
            placeholder="Insérer mail"
            
          /><br />

           <p id="messageMail"></p>

          <label for="spécialité">Spécialité</label><br />
          <select name="spécialité" id="spécialité">
            <option disabled selected>
              --Veuillez choisir votre spécialité--
            </option>
            <option value="francaise">Cuisine française</option>
            <option value="espagnole">Cuisine espagnole</option>
            <option value="portugaise">Cuisine portugaise</option>
            <option value="brésilienne">Cuisine brésilienne</option>
            <option value="japonaise">Cuisine japonaise</option>
            <option value="chinoise">Cuisine chinoise</option>
            <option value="thaïlandaise">Cuisine thaïlandaise</option>
            <option value="libanaise ">Cuisine libanaise</option>
            <option value="marocaine">Cuisine marocaine</option>
            <option value="indienne">Cuisine indienne</option>
            <option value="africaine">Cuisine africaine</option>
            <option value="mexicaine">Cuisine mexicaine</option>
            <option value="végétarienne">Cuisine végétarienne</option>
            <option value="végétalienne">Cuisine végétalienne</option>
            <option value="autre">Autre spécialité</option></select
          ><br />

          <label for="présentation">Brève présentation:</label><br />
          <textarea
            rows="7"
            cols="40"
            name="commentaire"
            id="commentaire"
            placeholder="Insérér commentaire"
          ></textarea>        
          <button id="buttonformulaire" class="buttonformulaire" type="submit">Soumettre</button>


        </form>
          <img id="imageformulaire"
          src="css\images\platting-4282016_1920.jpg"
          alt="imageChef"
          width="300"
        />
      </section>

      <footer id="reseauxSociaux">
       <a href="https://www.facebook.com/?locale=fr_FR"><i class="bi bi-facebook"></i></a>
       <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a> 
        <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i></a>
      </footer>

    </main>
     <script src="./js/bootstrap.js"></script>
     <script src="./script.js"></script>
  </body>
 
 
</html>
